<prf-widget-manager options="{defaultLang:'en', brandId:5}" ng-app="prf">

    <header class="cfd-topBar">
        <a class="cfd-topBar__logo" href="https://www.coinpro.exchange/" aria-label="CoinPro Exchange">
            <!--<img src="" alt="">-->
			
			                <img src="/wp-content/uploads/2018/03/Final-Logo-1-300x61.png" alt="Final Logo">
			        </a>

        <div ng-cloak ng-show="!prf.customer" class="cfd-topBar__widgetGuest">

            <prf-login-widget ng-cloak disable-customer-bar="true"></prf-login-widget>

            <a onclick="prf.loginWidget.openLoginPopup()" class="cfd-topBar__widgetGuest__loginBtn">
                log in
                <svg class="right-arrow">
                    <use xlink:href="#right-arrow"/>
                </svg>
            </a>

        </div>
        <div ng-cloak ng-show="prf.customer" class="cfd-topBar__widgetCustomer">
            <!--<button class="cfd-topBar__widgetCustomer__searchBtn cfd-navbarBurger" data-target=".cfd-assets .chosen-search">
                <svg class="search">
                    <use xlink:href="#search"/>
                </svg>
                <span class="sr-only">Search</span>
            </button>-->

            <button class="cfd-topBar__widgetCustomer__platformMenuBtn cfd-navbarBurger" data-target=".cfd-topBar__widgetCustomer__platformNavigation">
                <svg class="widgets-burger">
                    <use xlink:href="#widgets-burger"/>
                </svg>
                <span class="sr-only">Widget`s Customer Menu</span>
            </button>

            <nav class="cfd-topBar__widgetCustomer__platformNavigation">
                <div class="cfd-platformNavigation__accountDetails">
                    <div class="cfd-platformNavigation__detail">
                        <span class="cfd-text-faded">Balance</span>
                        <prf-account-balance-widget ng-cloak ng-if="prf.tradingAccount"></prf-account-balance-widget>
                    </div>
                    <div class="cfd-platformNavigation__detail">
                        <span class="cfd-text-faded">Equity</span>
                        <prf-account-balance-widget ng-if="prf.tradingAccount" field="equity"></prf-account-balance-widget>
                    </div>
                    <div class="cfd-platformNavigation__detail">
                        <span class="cfd-text-faded">Open P&L</span>
                        <prf-account-balance-widget ng-if="prf.tradingAccount" field="openPnl"></prf-account-balance-widget>
                    </div>
                </div>
                <ul class="cfd-platformNavigation__menu">
                    <li><a href="https://www.coinpro.exchange/" class="current">Trade</a></li>
                    <li><a href="https://www.coinpro.exchange/#positions">Open Positions</a></li>
                    <li><a href="https://www.coinpro.exchange/#expired">History</a></li>
                </ul>
            </nav>

            <div class="cfd-topBar__widgetCustomer__accountSwitcher">
                <prf-account-switcher ng-if="prf.tradingAccount"></prf-account-switcher>
            </div>
            <div class="cfd-topBar__clock" id="clock"></div>

            <button class="cfd-topBar__widgetCustomer__widgetsMenuBtn cfd-navbarBurger" data-target=".cfd-topBar__widgetCustomer__widgetsNavigation">
                <svg class="platform-burger">
                    <use xlink:href="#platform-burger"/>
                </svg>
                <span class="sr-only">Platform Customer Menu</span>
            </button>
            <nav class="cfd-topBar__widgetCustomer__widgetsNavigation">
                <div class="cfd-widgetsNavigation__customerDetails cfd-navbarBurger" data-target=".cfd-widgetsNavigation__menu">
                    <svg class="user">
                        <use xlink:href="#user"/>
                    </svg>
                    <div class="cfd-widgetsNavigation__customerDetails__id">
                        Customer ID: {{prf.tradingAccount.externalAccountId}}
                    </div>
                    <div class="cfd-widgetsNavigation__customerDetails__name">
                        <i class="cfd-triangle"></i>{{prf.customer.firstName}} {{prf.customer.lastName}}
                    </div>
                </div>
                <ul class="cfd-widgetsNavigation__menu">

                    <li class="cfd-widgetsNavigation__item">
                        <a class="cfd-topBar__widget__myAccountBtn" href="https://www.coinpro.exchange/account-summary">
                            My Account
                        </a>
                    </li>
                    <li class="cfd-widgetsNavigation__item">
                        <a class="cfd-topBar__widget__depositBtn" href="https://www.coinpro.exchange/deposit">
                            Deposit
                        </a>
                    </li>
                    <li class="cfd-widgetsNavigation__item">
                        <a class="cfd-topBar__widget__logoutBtn" href="javascript:void(0)" onclick="prf.loginWidget.logout()">
                            Logout
                        </a>
                    </li>
                </ul>
            </nav>
